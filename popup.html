<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网站导航</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 左侧分类区域 -->
    <div class="category-section">
      <h2>分类管理</h2>
      <div class="data-operations">
        <button id="exportData" class="data-btn">导出数据</button>
        <button id="importData" class="data-btn">导入数据</button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
      </div>
      <div class="category-list" id="categoryList"></div>
      <div class="add-button" id="addCategory">
        <span class="plus">+</span>
        <span class="add-text">添加分类</span>
      </div>
    </div>
    
    <!-- 右侧卡片区域 -->
    <div class="card-section">
      <h2>网站管理</h2>
      <div class="card-container">
        <div class="card-list" id="cardList"></div>
        <div class="card-add-block" id="addCard">
          <span class="plus">+</span>
          <span class="add-text">添加网站</span>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
  <!-- 添加网站弹窗 -->
  <div id="addCardModal" class="modal">
    <div class="modal-content">
      <h3>添加网站</h3>
      <div class="form-group">
        <label for="siteName">网站名称</label>
        <input type="text" id="siteName" placeholder="请输入网站名称">
      </div>
      <div class="form-group">
        <label for="siteUrl">网站地址</label>
        <input type="text" id="siteUrl" placeholder="请输入网站地址">
      </div>
      <div class="modal-buttons">
        <button id="cancelAdd" class="btn-cancel">取消</button>
        <button id="confirmAdd" class="btn-confirm">确定</button>
      </div>
    </div>
  </div>
  <!-- 添加分类弹窗 -->
  <div id="addCategoryModal" class="modal">
    <div class="modal-content">
      <h3>添加分类</h3>
      <div class="form-group">
        <label for="newCategoryName">分类名称</label>
        <input type="text" id="newCategoryName" placeholder="请输入分类名称">
      </div>
      <div class="modal-buttons">
        <button id="cancelAddCategory" class="btn-cancel">取消</button>
        <button id="confirmAddCategory" class="btn-confirm">确定</button>
      </div>
    </div>
  </div>
  <!-- 删除确认弹窗 -->
  <div id="confirmDeleteModal" class="modal">
    <div class="modal-content">
      <h3>删除确认</h3>
      <p class="confirm-message"></p>
      <div class="modal-buttons">
        <button id="cancelDelete" class="btn-cancel">取消</button>
        <button id="confirmDelete" class="btn-confirm">确定</button>
      </div>
    </div>
  </div>
  <!-- 编辑分类弹窗 -->
  <div id="editCategoryModal" class="modal">
    <div class="modal-content">
      <h3>编辑分类</h3>
      <div class="form-group">
        <label for="categoryName">分类名称</label>
        <input type="text" id="categoryName" placeholder="请输入分类名称">
      </div>
      <div class="modal-buttons">
        <button id="cancelEditCategory" class="btn-cancel">取消</button>
        <button id="confirmEditCategory" class="btn-confirm">确定</button>
      </div>
    </div>
  </div>
</body>
</html>
